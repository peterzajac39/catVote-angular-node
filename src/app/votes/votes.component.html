    <img [src]="firstCat.url" (click)="myTypeScriptFunction(firstCat, item)" (load)="waitForLoad()">

    <img [src]="secondCat.url" (click)="myTypeScriptFunction(secondCat, item)" (load)="waitForLoad()">
  </div>
